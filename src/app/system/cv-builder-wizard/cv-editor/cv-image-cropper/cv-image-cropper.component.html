<div *ngIf="imageFile" class="image-cropper-backdrop d-flex align-items-center justify-content-center">
    <div class="image-cropper-container">
        <div class="cropper p-1">
            <image-cropper
                [imageFile]="imageFile"
                [maintainAspectRatio]="true"
                [aspectRatio]="aspectRatio"
                format="png"
                (imageCropped)="imageCropped($event)"
            ></image-cropper>
        </div>
        <div class="cropper-controls d-flex justify-content-end gap-3 p-3">
            <button class="btn btn-secondary" (click)="cancelCrop()">Cancel</button>
            <button class="btn btn-primary" (click)="cropImage()">Crop</button>
        </div>
    </div>
</div>
