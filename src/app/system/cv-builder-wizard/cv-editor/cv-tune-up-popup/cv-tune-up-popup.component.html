<div class="d-flex flex-column gap-3 p-2 h-100 overflow-auto">
    <div class="fw-bold">THEME SETTINGS</div>

    <app-cv-theme-selector></app-cv-theme-selector>

    <hr>

    <div class="fw-bold">SPACE SETTINGS</div>
    <div class="d-flex gap-3 align-items-center justify-content-between" *ngFor="let key of getLimitKeys()">
        <label>{{getConfigName(key)}}</label>
        <div class="changer">
            <div class="input-group input-group-sm">
                <button class="btn btn-outline-secondary" type="button"
                        (click)="click(key, true)"
                        (mousedown)="mousedown(key, true)"
                        (mouseup)="mouseUp()">
                    <i class="bi bi-dash"></i>
                </button>
                <input type="text" class="form-control text-center" [(ngModel)]="configs[key]" readonly>
                <button class="btn btn-outline-secondary" type="button"
                        (click)="click(key)"
                        (mousedown)="mousedown(key)"
                        (mouseup)="mouseUp()">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
        </div>
    </div>
</div>
