<div class="cv" *ngIf="cvData">
    <div #page class="page" size="A4">
        <div class="d-flex w-100 h-100">
            <div class="column-1">
                <app-cv-heading
                    [name]="cvData.header?.name ?? DEFAULTS.header.name"
                    [title]="cvData.header?.title ?? DEFAULTS.header.title"
                    [nameFontSize]="cvData.configs?.headerNameFontSize ?? DEFAULTS.configs.headerNameFontSize"
                    [nameLineHeight]="cvData.configs?.headerNameLineHeight ?? DEFAULTS.configs.headerNameLineHeight"
                    [titleFontSize]="cvData.configs?.headerTitleFontSize ?? DEFAULTS.configs.headerTitleFontSize"
                    [titleLineHeight]="cvData.configs?.headerTitleLineHeight ?? DEFAULTS.configs.headerTitleLineHeight"
                    [includeImage]="cvData.header?.includeImage ?? DEFAULTS.header.includeImage"
                    [image]="cvData.header?.image ?? DEFAULTS.header.image"
                    [imageWidth]="cvData.configs?.imageWidth ?? DEFAULTS.configs.imageWidth"
                    [imageHeight]="cvData.configs?.imageHeight ?? DEFAULTS.configs.imageHeight"
                ></app-cv-heading>
                <app-cv-contacts
                    style="{{
                        'padding-top: ' + (cvData.configs?.contactsListSpace ?? DEFAULTS.configs.contactsListSpace) + 'px;' +
                        'padding-inline: ' + (cvData.configs?.sidebarPadding ?? DEFAULTS.configs.sidebarPadding) + 'px'
                    }}"
                    [contacts]="cvData.contacts"
                    [fontSize]="cvData.configs?.contactsFontSize ?? DEFAULTS.configs.contactsFontSize"
                    [iconSize]="cvData.configs?.contactsIconSize ?? DEFAULTS.configs.contactsIconSize"
                    [space]="cvData.configs?.contactsSpace ?? DEFAULTS.configs.contactsSpace"
                ></app-cv-contacts>
                <app-sidebar
                    style="{{
                        'padding-top: ' + (cvData.configs?.sidebarSpace ?? DEFAULTS.configs.sidebarSpace) + 'px'
                    }}"
                    [firstPage]="true"
                    [sidebar]="cvData.sidebar ?? DEFAULTS.sidebar.sections"
                    [configs]="cvData.configs"
                    (forward)="onPage1SidebarForward($event)"
                ></app-sidebar>
            </div>
            <div
                class="column-2 flex-fill"
                style="{{'padding: ' + (cvData.configs?.mainContentPadding ?? DEFAULTS.configs.mainContentPadding) + 'px'}}"
            >
                <app-main-details
                    class="h-100"
                    [sections]="cvData.sections ?? DEFAULTS.sections.sections"
                    [configs]="cvData.configs"
                    (forward)="onPage1MainForward($event)"
                ></app-main-details>
            </div>
        </div>
    </div>

    <!--suppress JSUnusedGlobalSymbols -->
    <div #page *ngIf="page2" class="page" size="A4">
        <div class="d-flex w-100 h-100">
            <div class="column-1">
                <app-cv-heading></app-cv-heading>
                <app-sidebar
                    [sidebar]="page2.sidebar"
                    [configs]="cvData.configs"
                    (forward)="onPage2SidebarForward($event)"
                    [test]="true"
                ></app-sidebar>
            </div>
            <div
                class="column-2 flex-fill"
                style="{{'padding: ' + (cvData.configs?.mainContentPadding ?? DEFAULTS.configs.mainContentPadding) + 'px'}}"
            >
                <app-main-details
                    class="h-100"
                    *ngIf="page2.sections"
                    [sections]="page2.sections"
                    [configs]="cvData.configs"
                    (forward)="onPage2MainForward($event)"
                ></app-main-details>
            </div>
        </div>
    </div>

    <!--suppress JSUnusedGlobalSymbols -->
    <div #page *ngIf="page3" class="page" size="A4">
        <div class="d-flex w-100 h-100">
            <div class="column-1">
                <app-cv-heading></app-cv-heading>
                <app-sidebar
                    [sidebar]="page3.sidebar"
                    [configs]="cvData.configs"
                    (forward)="onPage3SidebarForward($event)"
                ></app-sidebar>
            </div>
            <div
                class="column-2 flex-fill"
                style="{{'padding: ' + (cvData.configs?.mainContentPadding ?? DEFAULTS.configs.mainContentPadding) + 'px'}}"
            >
                <app-main-details
                    class="h-100"
                    *ngIf="page3.sections"
                    [sections]="page3.sections"
                    [configs]="cvData.configs"
                    (forward)="onPage3MainForward($event)"
                ></app-main-details>
            </div>
        </div>
    </div>

    <!--suppress JSUnusedGlobalSymbols -->
    <div #page *ngIf="page4" class="page" size="A4">
        <div class="d-flex w-100 h-100">
            <div class="column-1">
                <app-cv-heading></app-cv-heading>
                <app-sidebar
                    [sidebar]="page4.sidebar"
                    [configs]="cvData.configs"
                    (forward)="onPage4SidebarForward($event)"
                ></app-sidebar>
            </div>
            <div
                class="column-2 flex-fill"
                style="{{'padding: ' + (cvData.configs?.mainContentPadding ?? DEFAULTS.configs.mainContentPadding) + 'px'}}"
            >
                <app-main-details
                    class="h-100"
                    *ngIf="page4.sections"
                    [sections]="page4.sections"
                    [configs]="cvData.configs"
                    (forward)="onPage4MainForward($event)"
                ></app-main-details>
            </div>
        </div>
    </div>

</div>
