<label class="theme d-block" for="theme{{id}}" (click)="onSelect.emit()">
    <div class="control">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="theme" id="theme{{id}}" [checked]="active">
            <label class="form-check-label" for="theme{{id}}">{{theme.name}}</label>
        </div>
    </div>
    <div class="colors d-flex">
        <div class="color-box" style="{{'background-color: ' + theme.primaryColor}}"></div>
        <div class="color-box" style="{{'background-color: ' + theme.secondaryColor}}"></div>
        <div class="color-box" style="{{'background-color: ' + theme.accentColor}}"></div>
        <div class="color-box" style="{{'background-color: ' + theme.textColor}}"></div>
        <div class="color-box" style="{{'background-color: ' + theme.separatorColor}}"></div>
        <div class="color-box" style="{{'background-color: ' + theme.mainLinkColor}}"></div>
        <div class="color-box" style="{{'background-color: ' + theme.backgroundColor}}"></div>
    </div>
</label>
