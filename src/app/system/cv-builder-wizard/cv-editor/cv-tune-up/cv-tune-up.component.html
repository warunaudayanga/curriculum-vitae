<div class="viewer">
    <app-cv-viewer *ngIf="!reloading" [cvData]="cvData"></app-cv-viewer>
</div>

<app-cv-tune-up-popup class="{{position}}" #popup (reload)="reload($event)"></app-cv-tune-up-popup>
<button class="btn btn-lg btn-primary btn-floating btn-tune-left" (click)="position = 'left'; popup.open()"><i class="bi bi-gear-fill"></i></button>
<button class="btn btn-lg btn-primary btn-floating btn-tune-right" (click)="position = 'right';popup.open()"><i class="bi bi-gear-fill"></i></button>
